<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="../dist/iCrush.babel.js"></script>
  <title>组件 | iCrush单一测试</title>
  <link rel="shortcut icon" href="../logo.png">

</head>

<body>

  <div id='root'>
    挂载点
  </div>
  <script>

    iCrush.component('uiTest', {
      template: "<ul><li>1</li><li>2</li><li>3</li></ul>",
      created: function () {
        console.error(this);
      }
    });

    window.icrush = new iCrush({

      // 挂载点
      el: "#root",
      // 模板
      template: "<ui-test />",
      // 数据
      data: function () {
        return {

        };
      },
      mounted: function () {
        console.log(this);
      }

    });
  </script>

</body>

</html>
